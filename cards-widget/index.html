<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grist Cards Widget</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        #version {
            font-size: 12px;
            color: #555;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }

        #card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 250px;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .card h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .card p {
            font-size: 14px;
            color: #555;
        }

        .icons {
            position: absolute;
            top: 5px;
            right: 10px;
            display: flex;
            gap: 8px;
        }

        .icons i {
            cursor: pointer;
            font-size: 18px;
            color: #555;
        }

        .icons i:hover {
            color: black;
        }

        .editing {
            border: 2px dashed #007BFF;
            padding: 10px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover {
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- üîπ Vers√£o Fixa Manualmente üîπ -->
    <div id="version">Vers√£o: <span>2024-02-18 14:30:00</span></div>

    <div id="card-container">
        <p>Carregando dados...</p>
    </div>

    <!-- Modal (Popup) -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Detalhes do Card</h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        grist.ready({
            columns: [
                { name: "title", title: "T√≠tulo", type: "Text", optional: false },
                { name: "subtitle", title: "Subt√≠tulo", type: "Text", optional: true },
                { name: "thumbnail", title: "Imagem (URL)", type: "Text", optional: true },
                { name: "extras", title: "Colunas Extras", type: "Any", allowMultiple: true, optional: true }
            ],
            requiredAccess: "full",
            onEditOptions: () => grist.editOptions() // Restores the configuration button
        });

        let currentRecords = [];

        async function fetchData() {
            try {
                const tables = await grist.docApi.listTables();
                if (tables.length === 0) return;

                const tableId = tables[0];
                const tableData = await grist.docApi.fetchTable(tableId);

                currentRecords = Object.keys(tableData.id).map(index => {
                    return {
                        id: tableData.id[index],
                        title: tableData.title ? tableData.title[index] : "",
                        subtitle: tableData.subtitle ? tableData.subtitle[index] : "",
                        thumbnail: tableData.thumbnail ? tableData.thumbnail[index] : "",
                        extras: tableData.extras ? tableData.extras[index] : [],
                        fullData: Object.fromEntries(Object.entries(tableData).map(([key, val]) => [key, val[index]]))
                    };
                });

                renderCards();
            } catch (error) {
                console.error("Erro ao buscar dados:", error);
            }
        }

        function renderCards() {
            const container = document.getElementById("card-container");
            container.innerHTML = "";

            if (currentRecords.length === 0) {
                container.innerHTML = "<p>Nenhum dado encontrado.</p>";
                return;
            }

            currentRecords.forEach(record => {
                const card = document.createElement("div");
                card.classList.add("card");

                if (record.thumbnail) {
                    const img = document.createElement("img");
                    img.src = record.thumbnail;
                    img.alt = "Imagem do card";
                    card.appendChild(img);
                }

                const title = document.createElement("h2");
                title.innerText = record.title || "Sem t√≠tulo";
                title.contentEditable = "true";
                card.appendChild(title);

                const subtitle = document.createElement("p");
                subtitle.innerText = record.subtitle || "";
                subtitle.contentEditable = "true";
                card.appendChild(subtitle);

                // Icons
                const iconsDiv = document.createElement("div");
                iconsDiv.classList.add("icons");

                const editIcon = document.createElement("i");
                editIcon.classList.add("fa", "fa-edit");
                editIcon.onclick = () => {
                    card.classList.add("editing");
                    editIcon.style.display = "none";
                    saveIcon.style.display = "inline";
                };

                const popupIcon = document.createElement("i");
                popupIcon.classList.add("fa", "fa-eye");
                popupIcon.onclick = () => showPopup(record.fullData);

                const saveIcon = document.createElement("i");
                saveIcon.classList.add("fa", "fa-save");
                saveIcon.style.display = "none";
                saveIcon.onclick = () => {
                    saveData(record.id, title.innerText, subtitle.innerText);
                    card.classList.remove("editing");
                    editIcon.style.display = "inline";
                    saveIcon.style.display = "none";
                };

                iconsDiv.appendChild(editIcon);
                iconsDiv.appendChild(popupIcon);
                iconsDiv.appendChild(saveIcon);

                card.appendChild(iconsDiv);
                container.appendChild(card);
            });
        }

        function showPopup(data) {
            const modal = document.getElementById("modal");
            document.getElementById("modal-title").innerText = data.title || "Sem t√≠tulo";
            document.getElementById("modal-body").innerText = JSON.stringify(data, null, 2);
            modal.style.display = "block";
        }

        function saveData(id, title, subtitle) {
            grist.docApi.applyUserActions([["UpdateRecord", "Table", id, { title, subtitle }]]);
            alert("Salvo!");
        }

        document.querySelector(".close").onclick = () => document.getElementById("modal").style.display = "none";

        fetchData();
    </script>

</body>
</html>
