<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Grist Cards</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Ícone de Configurações -->
    <div class="settings-icon">
        <button id="settingsButton"><i class="fas fa-cog"></i></button>
    </div>

    <!-- Menu de Configurações -->
    <div class="settings-panel" id="settingsPanel">
        <label>
            Cartões por linha:
            <select id="layoutSelect">
                <option value="auto">Automático</option>
                <option value="1">1 por linha</option>
                <option value="2">2 por linha</option>
                <option value="3">3 por linha</option>
            </select>
        </label>

        <label>
            Altura máxima do cartão:
            <select id="heightSelect">
                <option value="auto">Automático</option>
                <option value="2">2 Linhas</option>
                <option value="3">3 Linhas</option>
                <option value="4">4 Linhas</option>
            </select>
        </label>

        <button id="closeSettings">Fechar</button>
    </div>

    <!-- Container de Cards -->
    <div class="cards-container" id="cards"></div>

    <!-- Modal de Expansão -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="modal">
        <button class="close-btn" onclick="closeModal()">Fechar</button>
        <div id="modalContent"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
