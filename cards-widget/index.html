<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grist Card Widget</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 10px;
            background: #f4f4f4;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: white;
            padding: 10px;
            font-size: 14px;
        }
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        .card {
            background: white;
            padding: 12px;
            border-radius: 5px;
            width: 240px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            font-size: 12px;
            line-height: 1.3;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .card h3 {
            margin: 8px 0 3px;
            font-size: 1em;
        }
        .card p {
            font-size: 0.9em;
            color: #555;
            margin: 3px 0;
        }
        .card-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 6px;
        }
        .icon-button {
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.1em;
            color: #333;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 16px;
            border-radius: 5px;
            width: 300px;
            text-align: left;
        }
        .close-btn {
            cursor: pointer;
            float: right;
            font-size: 1.5em;
            color: red;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>üìå Widget de Cards (v1.4)</h2>
        <button class="icon-button" onclick="openConfig()">‚öôÔ∏è</button>
    </div>

    <div class="cards-container" id="cardsContainer"></div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">√ó</span>
            <h3>Detalhes do Registro</h3>
            <div id="modalDetails"></div>
        </div>
    </div>

    <script>
        let mappedColumns = {};
        let tableData = [];

        grist.ready({
            requiredAccess: 'full',
            columns: [
                { name: "Title", title: "T√≠tulo", type: "Text", optional: false },
                { name: "Subtitle", title: "Subt√≠tulo", type: "Text", optional: true },
                { name: "Image", title: "Imagem/Thumbnail", type: "Text", optional: true },
                { name: "ExtraColumns", title: "Colunas Extras", type: "Any", allowMultiple: true, optional: true }
            ]
        });

        grist.onRecords((records, mappings) => {
            if (!records || !mappings) return;
            mappedColumns = mappings;
            tableData = records.map(grist.mapColumnNames);
            renderCards();
        });

        function renderCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';

            tableData.forEach(record => {
                const card = document.createElement('div');
                card.className = 'card';

                if (record.Image) {
                    const img = document.createElement('img');
                    img.src = record.Image;
                    card.appendChild(img);
                }

                const title = document.createElement('h3');
                title.innerText = record.Title;
                card.appendChild(title);

                if (record.Subtitle) {
                    const subtitle = document.createElement('p');
                    subtitle.innerText = record.Subtitle;
                    card.appendChild(subtitle);
                }

                // Exibir colunas extras corretamente
                if (mappedColumns.ExtraColumns && Array.isArray(mappedColumns.ExtraColumns)) {
                    mappedColumns.ExtraColumns.forEach(extraColumn => {
                        if (record.hasOwnProperty(extraColumn)) {
                            let extraValue = record[extraColumn];

                            // Se for uma refer√™ncia, pegar o nome correto
                            if (Array.isArray(extraValue)) {
                                extraValue = extraValue.map(item => item || "N√£o informado").join(", ");
                            } else if (extraValue === null || extraValue === undefined) {
                                extraValue = "N√£o informado";
                            }

                            const extraInfo = document.createElement('p');
                            extraInfo.innerText = `${extraColumn}: ${extraValue}`;
                            card.appendChild(extraInfo);
                        }
                    });
                }

                const viewBtn = document.createElement('button');
                viewBtn.className = 'icon-button';
                viewBtn.innerHTML = 'üîç';
                viewBtn.onclick = () => openModal(record);

                const buttonsDiv = document.createElement('div');
                buttonsDiv.className = 'card-buttons';
                buttonsDiv.appendChild(viewBtn);

                card.appendChild(buttonsDiv);
                container.appendChild(card);
            });
        }

        function openModal(record) {
            const modal = document.getElementById("modal");
            const modalContent = document.getElementById("modalDetails");
            modalContent.innerHTML = "";

            // Adiciona todas as informa√ß√µes do card formatadas corretamente
            Object.keys(record).forEach(key => {
                if (key !== "id") { 
                    let value = record[key];

                    if (Array.isArray(value)) {
                        value = value.map(item => item || "N√£o informado").join(", ");
                    } else if (value === null || value === undefined) {
                        value = "N√£o informado";
                    }

                    const p = document.createElement("p");
                    p.innerHTML = `<strong>${key}:</strong> ${value}`;
                    modalContent.appendChild(p);
                }
            });

            modal.style.display = "flex";
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function openConfig() {
            grist.editOptions();
        }
    </script>

</body>
</html>
