<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grist Cards Widget</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 20px; }
        #version { font-size: 14px; color: #d9534f; text-align: center; margin-bottom: 10px; font-weight: bold; background: #f9f9f9; padding: 5px; border-radius: 5px; }
        #card-container { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
        .card { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); width: 250px; padding: 15px; text-align: center; position: relative; }
        .card img { max-width: 100%; height: auto; border-radius: 5px; }
        .card h2 { font-size: 18px; margin: 10px 0; }
        .card p { font-size: 14px; color: #555; }
        .icons { position: absolute; top: 5px; right: 10px; display: flex; gap: 8px; }
        .icons i { cursor: pointer; font-size: 18px; color: #555; }
        .icons i:hover { color: black; }
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: white; margin: 10% auto; padding: 20px; border: 1px solid #888; width: 50%; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; }
        .close:hover { color: black; cursor: pointer; }
    </style>
</head>
<body>

    <div id="version">VersÃ£o: 18/02/2025 - 09:07</div>
    <div id="card-container"><p>Carregando dados...</p></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Detalhes do Card</h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        grist.ready({
            columns: [
                { name: "title", title: "TÃ­tulo", type: "Text", optional: false },
                { name: "subtitle", title: "SubtÃ­tulo", type: "Text", optional: true },
                { name: "thumbnail", title: "Imagem (URL)", type: "Text", optional: true },
                { name: "extras", title: "Colunas Extras", type: "Any", allowMultiple: true, optional: true }
            ],
            requiredAccess: "read table",
            onEditOptions: () => grist.editOptions()
        });

        grist.onRecords((records, mappings) => {
            console.log("âœ… Dados recebidos do Grist:", records);
            console.log("âœ… Mapeamento de colunas:", mappings);

            if (!records || records.length === 0) {
                document.getElementById("card-container").innerHTML = "<p>Nenhum dado encontrado.</p>";
                return;
            }

            renderCards(records, mappings);
        });

        function renderCards(records, mappings) {
            const container = document.getElementById("card-container");
            container.innerHTML = "";

            console.log("ðŸ”Ž Mapeando colunas...");
            records.forEach(record => {
                const mapped = grist.mapColumnNames(record, mappings);
                if (!mapped) { 
                    console.error("âŒ Erro no mapeamento de colunas."); 
                    return; 
                }

                console.log("âœ… Registro mapeado:", mapped);

                const card = document.createElement("div");
                card.classList.add("card");

                if (mapped.thumbnail) {
                    const img = document.createElement("img");
                    img.src = mapped.thumbnail;
                    card.appendChild(img);
                }

                const title = document.createElement("h2");
                title.innerText = mapped.title || "Sem tÃ­tulo";
                card.appendChild(title);

                const subtitle = document.createElement("p");
                subtitle.innerText = mapped.subtitle || "";
                card.appendChild(subtitle);

                const popupIcon = document.createElement("i");
                popupIcon.classList.add("fa", "fa-eye");
                popupIcon.onclick = () => showPopup(mapped);

                const iconsDiv = document.createElement("div");
                iconsDiv.classList.add("icons");
                iconsDiv.appendChild(popupIcon);
                card.appendChild(iconsDiv);
                container.appendChild(card);
            });

            console.log("âœ… RenderizaÃ§Ã£o concluÃ­da!");
        }

        function showPopup(data) {
            document.getElementById("modal-title").innerText = data.title || "Sem tÃ­tulo";
            document.getElementById("modal-body").innerText = JSON.stringify(data, null, 2);
            document.getElementById("modal").style.display = "block";
        }

        document.querySelector(".close").onclick = () => document.getElementById("modal").style.display = "none";
    </script>

</body>
</html>
