<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- ADICIONE ESTA LINHA EXATAMENTE AQUI -->
    <meta charset="UTF-8">
    
    <title>Modelador de Perguntas</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <link rel="stylesheet" href="modaud_style.css">
</head>
<body>
    <!-- O resto do seu body continua igual -->
    <div id="app-container">
<div id="header">
    <h1>Modelador de Perguntas</h1>
    <div class="header-buttons">
        <button id="btn-abrir-clonador" class="secondary" disabled>Clonar Contexto...</button>
        <button id="btn-novo-item" disabled>+ Novo Item</button>
        <button id="btn-salvar" disabled>Salvar Alterações</button>
    </div>
</div>
        
        <div id="filtros-container">
            <div class="filtro-item">
                <label for="select-modelo-mestre">Modelo Mestre:</label>
                <select id="select-modelo-mestre">
                    <option value="">-- Selecione um Modelo --</option>
                </select>
            </div>
            <div class="filtro-item">
                <label id="label-contexto" for="select-contexto">Contexto:</label>
                <select id="select-contexto" disabled>
                    <option value="">-- Selecione um Contexto --</option>
                </select>
            </div>
<div class="filtro-item-horizontal">
    <div class="filtro-item"> <!-- Usando a mesma classe que os filtros anteriores -->
        <label for="select-auditoria-destino">Copiar para Auditoria:</label>
        <select id="select-auditoria-destino" disabled>
            <option value="">-- Nenhuma --</option>
        </select>
    </div>

    <div class="checkbox-group">
        <input type="checkbox" id="check-multiplas-areas" disabled>
        <label for="check-multiplas-areas">Múltiplas Áreas</label>
    </div>
    
    <button id="btn-copiar-checklist" class="small-btn" disabled>Copiar Checklist</button>
</div>
        </div>

        <div id="lista-perguntas" class="sortable-list">
            <p>Selecione um Modelo e um Contexto para começar.</p>
        </div>
    </div>

    <script src="./js/lib/sortable.min.js"></script>
    <script type="module" src="./js/modaud_main.js"></script>
	
	<div id="drawer" class="drawer">
    <div class="drawer-header">
        <h2 id="drawer-title">Editar Item</h2>
        <button id="drawer-close-btn">&times;</button>
    </div>
    <div id="drawer-content" class="drawer-content">
        <!-- O formulário de edição será inserido aqui pelo JS -->
    </div>
    <div class="drawer-footer">
        <button id="drawer-delete-btn" class="delete">Excluir</button>
        <button id="drawer-save-btn" class="primary">Salvar e Fechar</button>
    </div>
</div>
<div id="drawer-overlay" class="drawer-overlay"></div>

<div id="modal-areas" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Selecionar Áreas para Copiar</h2>
            <button id="modal-close-btn">&times;</button>
        </div>
        <div id="modal-body" class="modal-body">
            <!-- A lista de áreas será inserida aqui pelo JS -->
        </div>
        <div class="modal-footer">
            <button id="modal-cancel-btn">Cancelar</button>
            <button id="modal-confirm-copy-btn" class="primary">Copiar Selecionadas</button>
        </div>
    </div>
</div>

<div id="modal-clonador" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Clonar Checklist de um Contexto para Outro</h2>
            <button id="clonador-close-btn">&times;</button>
        </div>
        <div class="modal-body">
            <p>Selecione um contexto de origem para copiar todas as suas perguntas para um ou mais contextos de destino.</p>
            <div class="form-group">
                <label for="clonador-select-origem">Copiar de:</label>
                <select id="clonador-select-origem"></select>
            </div>
            <div class="form-group">
                <label for="clonador-select-destino">Para (selecione um ou mais):</label>
                <select id="clonador-select-destino" multiple size="8"></select>
            </div>
        </div>
        <div class="modal-footer">
            <button id="clonador-cancel-btn">Cancelar</button>
            <button id="clonador-confirm-btn" class="primary">Clonar</button>
        </div>
    </div>
</div>
</body>
</html>
