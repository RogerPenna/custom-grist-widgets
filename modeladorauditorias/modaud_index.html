<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- ADICIONE ESTA LINHA EXATAMENTE AQUI -->
    <meta charset="UTF-8">
    
    <title>Modelador de Perguntas</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <link rel="stylesheet" href="modaud_style.css">
</head>
<body>
    <!-- O resto do seu body continua igual -->
    <div id="app-container">
<div id="header">
    <h1>Modelador de Perguntas</h1>
    <div>
        <button id="btn-novo-item" disabled>+ Novo Item</button>
        <!-- O botão Salvar foi removido -->
        <span id="save-status" class="save-status"></span> 
    </div>
</div>
        
        <div id="filtros-container">
            <div class="filtro-item">
                <label for="select-modelo-mestre">Modelo Mestre:</label>
                <select id="select-modelo-mestre">
                    <option value="">-- Selecione um Modelo --</option>
                </select>
            </div>
            <div class="filtro-item">
                <label id="label-contexto" for="select-contexto">Contexto:</label>
                <select id="select-contexto" disabled>
                    <option value="">-- Selecione um Contexto --</option>
                </select>
            </div>
        </div>

        <div id="lista-perguntas" class="sortable-list">
            <p>Selecione um Modelo e um Contexto para começar.</p>
        </div>
    </div>

    <script src="./js/lib/sortable.min.js"></script>
    <script type="module" src="./js/modaud_main.js"></script>
	
	<div id="drawer" class="drawer">
    <div class="drawer-header">
        <h2 id="drawer-title">Editar Item</h2>
        <button id="drawer-close-btn">&times;</button>
    </div>
    <div id="drawer-content" class="drawer-content">
        <!-- O formulário de edição será inserido aqui pelo JS -->
    </div>
    <div class="drawer-footer">
        <button id="drawer-delete-btn" class="delete">Excluir</button>
        <button id="drawer-save-btn" class="primary">Salvar e Fechar</button>
    </div>
</div>
<div id="drawer-overlay" class="drawer-overlay"></div>
</body>
</html>
